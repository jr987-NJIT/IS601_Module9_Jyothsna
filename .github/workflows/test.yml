name: CI/CD

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
 test:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-python@v4
       with:
         python-version: '3.10'
         
     - uses: actions/cache@v3
       with:
         path: |
           venv
           ~/.cache/pip
         key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
         restore-keys: |
           ${{ runner.os }}-pip-

     - name: Install dependencies
       run: |
         python -m venv venv
         source venv/bin/activate
         pip install -r requirements.txt
         playwright install chromium

     - name: Run Unit Tests
       run: |
         source venv/bin/activate
         pytest tests/unit/ -v --cov=app --cov-report=term-missing --cov-report=html --junitxml=test-results/junit-unit.xml

     - name: Run Integration Tests
       run: |
         source venv/bin/activate
         pytest tests/integration/ -v --junitxml=test-results/junit-integration.xml

     - name: Run E2E Tests
       run: |
         source venv/bin/activate
         pytest tests/e2e/ -v --junitxml=test-results/junit-e2e.xml

     - name: Upload Test Results
       if: always()
       uses: actions/upload-artifact@v3
       with:
         name: test-results
         path: test-results/

     - name: Upload Coverage Report
       if: always()
       uses: actions/upload-artifact@v3
       with:
         name: coverage-report
         path: htmlcov/

 security:
   needs: test
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     
     - name: Build image
       run: docker build -t app:test .
     
     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@master
       with:
         image-ref: 'app:test'
         format: 'table'
         exit-code: '1'
         ignore-unfixed: true
         severity: 'CRITICAL,HIGH'

 deploy:
   needs: security
   if: github.ref == 'refs/heads/main'
   runs-on: ubuntu-latest
   environment: production
   steps:
     - uses: actions/checkout@v4
     
     - uses: docker/setup-buildx-action@v3
     
     - uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
         
     - uses: docker/build-push-action@v5
       with:
         push: true
         tags: |
           kaw393939/601_module8:latest
           kaw393939/601_module8:${{ github.sha }}
         platforms: linux/amd64,linux/arm64
         cache-from: type=registry,ref=kaw393939/601_module8:cache
         cache-to: type=inline,mode=max
